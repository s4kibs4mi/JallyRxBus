group 'ninja.sakib.pultusrxbus'
version 'beta-0.1'

apply plugin: 'java'

repositories {
    mavenCentral()
}

compileJava {
    sourceCompatibility = "1.7"
    targetCompatibility = "1.7"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'io.reactivex.rxjava2:rxjava:2.1.1'
}
